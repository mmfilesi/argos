    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces ApiRestArconfigformsglobalsjsonUtilsloglogErrorsmsgrouterutilsviewsviewstUtils Namespaces Namespaces ApiRest Ar config forms globals jsonUtils log logErrors msg router utils views viewstUtils × Search results Close Documentation generated by JSDoc 3.4.1 on October 7th 2016, 11:08:55 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces ApiRestArconfigformsglobalsjsonUtilsloglogErrorsmsgrouterutilsviewsviewstUtils argosjs framework × Search results Close Documentation generated by JSDoc 3.4.1 on October 7th 2016, 11:08:55 pm using the DocStrap template. "},"ApiRest.html":{"id":"ApiRest.html","title":"Namespace: ApiRest","body":" Documentation Namespaces ApiRestArconfigformsglobalsjsonUtilsloglogErrorsmsgrouterutilsviewsviewstUtils Namespace: ApiRest ApiRest Esta clase sirve para gestionar las llamadas rest. Una vez sacada una instancia, podemos acceder a los métodos get, post, put y delete. Un ejemplo con promesas: module.loadCountries = ()=&gt; { let instanceRest = new ApiRest(); let deferred = Q.defer(); let uri = globals.getRest().getCapital; instanceRest.getResource(uri).then( (data)=&gt; { deferred.resolve(data); }, (error)=&gt; { msg.showErrorServer(error); deferred.reject(error); }); return deferred.promise; };En cada instancia podemos sobreescribir las opciones por defecto que se definen en .src/config.json, que de momento son: type: el tipo mime (ie, application/json). headers: un array de objetos key-value con las cabeceras que se añadirán de forma automática. Por ejemplo: [{ &quot;key&quot;: &quot;GS-AUTH-TOKEN&quot;, &quot;value&quot;: &quot;123456&quot; }] showPreload: si se muestra o no un preloader de forma automática cada vez que se dispara un request (pendiente las css, por cierto) errorInterceptor: si se gestionan o no de manera automática los errores indicados en el response (por status o código preestablecido) todo: implementar las promesas en los métodos de la clase (?) control de un token caducado. añadir más verbos rest. Methods _doRequest() Método privado para realizar la petición ajax. _setHeaders() Método privado para modificar los headers del request. _setOptions() Método privado para gestionar las opciones por defecto. deleteResource( [postData]) Método público para realizar las peticiones DELETE. Parameters: Name Type Argument Description resource. string URL del recurso. postData object &lt;optional&gt; Un json con los datos a enviar. Returns: Type undefined getResource( [queryString]) Método público para realizar las peticiones GET. Parameters: Name Type Argument Description resource. string URL del recurso. queryString array &lt;optional&gt; Un array de objetos que se añaden como query string (también se puede indicar directamente en el resource) Returns: Type undefined postResource( [postData]) Método público para realizar las peticiones POST. Parameters: Name Type Argument Description resource. string URL del recurso. postData object &lt;optional&gt; Un json con los datos a enviar. Returns: Type undefined putResource( [postData]) Método público para realizar las peticiones PUT. Parameters: Name Type Argument Description resource. string URL del recurso. postData object &lt;optional&gt; Un json con los datos a enviar. Returns: Type undefined × Search results Close Documentation generated by JSDoc 3.4.1 on October 7th 2016, 11:08:55 pm using the DocStrap template. "},"Ar.html":{"id":"Ar.html","title":"Namespace: Ar","body":" Documentation Namespaces ApiRestArconfigformsglobalsjsonUtilsloglogErrorsmsgrouterutilsviewsviewstUtils Namespace: Ar Ar Lite module for DOM manipulating methods (work in progress) text() inserta una cadena de texto en los elementos seleccionados Ar('.foo').text('bazinga'); html() inserta una cadena de html en los elementos seleccionados. Su uso es obligatorio cuando se inserta html derivado del mundo exterior de la aplicación, ya que previene la inserción de scripts. Ar('.foo').html('bazinga'); hide() oculta uno o más elementos Ar('.foo').hide();show() muestra uno o más elementos Ar('.foo').hide(); toggle() togglea la visibilidad de uno o más elementos Ar('.foo').hide(); addClass() añade una clase Ar('.foo').addClass('clase'); removeClass() elimina una clase Ar('.foo').removeClass('clase'); toggleClass() togglea una clase Ar('.foo').toggleClass('clase'); setStyle() cambia un estilo (en línea) Ar('.foo').setStyle('color', 'red'); remove() elimina un nodo (y sus listeners asociados) Ar('.foo').remove(); onRender() chequea que un nodo esté renderizado Ar().onRender('#foo'); × Search results Close Documentation generated by JSDoc 3.4.1 on October 7th 2016, 11:08:55 pm using the DocStrap template. "},"config.html":{"id":"config.html","title":"Namespace: config","body":" Documentation Namespaces ApiRestArconfigformsglobalsjsonUtilsloglogErrorsmsgrouterutilsviewsviewstUtils Namespace: config config Módulo para gestionar los datos de configuración iniciales de la aplicación, los cuales se definen en ./src/theme/config.json Members _configGeneral Objeto privado con la configuración general. Properties: Name Type Description environment string El entorno de trabajo: develop, production, test, etcétera. lang string El idioma por defecto (para seleccionar los textos definidos en .src/shell/theme/langs) _optionsState Objeto privado para configurar las opciones de la navegación por estados Properties: Name Type Description forceEntry boolean Si debe cargarse un estado por defecto al entrar en la web. defaultState string El estado que debe cargarse por defecto. _serviceWorkers Objeto privado para gestionar los service workers Properties: Name Type Description active boolean Si cargan o no. Methods _initAll() Método privado para distribuir los seteos de config.json. getEnvironment() Método público que devuelve el environment. Returns: Type string getLang() Método público que devuelve el idioma definido en config.json. Returns: Type string getOptionsState() Método público para recuperar las opciones de la navegación por estados. Returns: Type object getServiceWorkers() Método público para recuperar las opciones relacionadas con los service workers. Returns: Type object init() Método público para cargar la configuración definida en el config.json del theme. Returns: Devuelve una promesa. Type object × Search results Close Documentation generated by JSDoc 3.4.1 on October 7th 2016, 11:08:55 pm using the DocStrap template. "},"forms.html":{"id":"forms.html","title":"Namespace: forms","body":" Documentation Namespaces ApiRestArconfigformsglobalsjsonUtilsloglogErrorsmsgrouterutilsviewsviewstUtils Namespace: forms forms Este módulo permite trabajar con formularios. Methods _getMultiSelectValues(_node_) Método privado para recuperar los valores de un multiselect. Parameters: Name Type Description _node_ object The element multi-select of form. Returns: The multi-select value. Type array _setEnabled() Método privado para habilitar o deshabilitar un campo. _setRequired() Método privado para gestionar que un campo sea o no requerido. disabled(idNode) Deshabilita el campo de un formulario. Parameters: Name Type Description idNode string El id del campo. Returns: Type undefined enabled(idNode) Habilita el campo de un formulario. Parameters: Name Type Description idNode string El id del campo. Returns: Type undefined getValue(_node_) Recupera el valor del elemento. Si es un select múltiple, devuelve un array, sino, un string. Parameters: Name Type Description _node_ string | object El id o el propio elemento (campo) de un formulario. Returns: Type string | array getValues(idForm) Devuelve todos los valores de los campos del formulario. Los campos deben tener la clase 'js-itemForm' y, recomendado, un atributo llamado 'data-key'. Si no lo tiene, usa el name y tampoco tiene este, la posición del nodo relativa al formulario. Parameters: Name Type Description
